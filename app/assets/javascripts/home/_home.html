<!--
    Some styling has to be loaded in html due
    to default bootstrap routing
-->



<div class="row pageColor">
    <h1 class="headings">Discussion Room</h1>
    <div class="panel panel-default col-md-6 col-md-offset-3">
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th class="textRoom">User</th>
                <th class="textRoom">Post</th>
                <th class="textRoom">Comments</th>
                <th class="textRoom">Upvotes</th>
            </tr>
            </thead>
            <tbody>
            <tr class="textRoom" ng-repeat="post in posts | orderBy:'-upvotes'">
                <td>{{post.user.username}}</td>
                <td>{{post.title}}</td>
                <td><a class="textRoom" href="#/posts/{{post.id}}">Comments</a></td>
                <td><a class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)"></a> {{post.upvotes}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<form ng-submit="addPost()" style="margin-top:30px;">
    <h3 class="textRoom ">Add a new post</h3>

    <div class="col-md-4 col-md-offset-4 form-group">
        <input type="text" class="form-control" placeholder="Question" ng-model="title"></input>
    </div>

    <button type="submit" class="btn btn-warning">Post</button>
</form>
